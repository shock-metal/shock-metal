#        release_name: $RELEASE_NAME
#        tag_name: $MOD_VERSION
#        body: ${{ steps.changelog.outputs.changelog }}
#      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

#    - name: Add JAR to release
#      if: steps.create_release.outcome == 'success'
#      uses: actions/upload-release-asset@v1
#      env:
#        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#      with:
#        upload_url: ${{ steps.create_release.outputs.upload_url }}
#        asset_path: $JAR_PATH
#        asset_name: $JAR_NAME
#        asset_content_type: application/octet-stream

    - name: Publish Files
      uses: Kir-Antipov/mc-publish@v2.1
      with:
        curseforge-id: 289438
        curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
        
        github-tag: 1.18.2-1.2.0.1
        github-token: ${{ secrets.GITHUB_TOKEN }}

        files-primary: ./artifacts/!(*-@(dev|sources)).jar
        files-secondary: ./artifacts/*-@(dev|sources).jar

        name: ""
        version: $MOD_VERSION
        version-type: release
        changelog: ${{ steps.changelog.outputs.changelog }}

        loaders: |
