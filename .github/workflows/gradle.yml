# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CD and Release

on:
  push:
    branches: [ 1.18.x ]

jobs:
  build:
    name: "üî® Build Project"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Project
      uses: actions/checkout@v3
      
    - name: Read Props
      uses: madhead/read-java-properties@latest
      id: props
      with:
        file: gradle.properties
        all: true
      env:
        MOD_VERSION: '${{ steps.props.mc_version }}-${{ steps.props.mod_version }}'
        RELEASE_NAME: "Version $MOD_VERSION"
        JAR_NAME: '${{ steps.props.mc_version }}-${{ steps.props.mod_version }}.jar'
        JAR_PATH: './artifacts/${{ steps.props.mc_version }}-${{ steps.props.mod_version }}.jar'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate data
      run: ./gradlew :runData
      
    - name: Build with Gradle
      run: ./gradlew :build

    - name: Upload Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: "modJar"
        path: build/libs/
        retention-days: 7

  publish-release:
    name: "üìò Publish to Github Releases"
    runs-on: ubuntu-latest
    
    needs: [build]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download Artifact
      uses: actions/download-artifact@v2.1.0
      with:
        name: "modJar"
        path: ./artifacts

    - name: "‚úèÔ∏è Generate release changelog"
      id: changelog
      uses: heinrichreimer/github-changelog-generator-action@v2.3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        unreleasedOnly: true
        issueLineLabels: "Bug"
        
